<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Syamantak Pyne CV</title>

  <link rel="stylesheet" href="style.css" />

  <head> </head>

  <body>
    <div class="container">
      <div class="sidebar sidebarGo">
        <nav>
          <ul>
            <li><a href="https://phynxxx.github.io/Portfolio-website/portfolio.html">Home</a></li>
            <li><a href="https://phynxxx.github.io/Portfolio-website/about.html">About</a></li>
            <li><a href="https://phynxxx.github.io/Portfolio-website/contactMe.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="content">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="--" width=30px />
          <img class="cross" src="cross.png" alt="--" width=23px
          />
        </div>
        <div class="contactForm">
          <h1>Contact Me</h1>
          <form>
            <div class="mb-3" >
                
              <label for="exampleFormControlInput1" class="form-label"
                >Your Name:</label
              >
                
              <input
                type="name"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Your name"
              />
            </div>
            <div class="mb-3" >
              <label for="exampleFormControlInput1" class="form-label"
                >Email address:</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"
                >Your Message:</label
              >
              <textarea
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="5"
                placeholder="Enter your message here"
              ></textarea>
            </div>
            <button
              type="submit"
              class="btn"
              style="margin: 10px 30px; color: #fff; width: 100px;"
            >
              <span class="button__icon">
                <ion-icon name="send-outline"></ion-icon> </span
              >Submit
            </button>
          </form>
        </div>
        <br />
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
